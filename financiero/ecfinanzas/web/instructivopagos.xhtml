<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>     

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    </h:head>
    <p:panel  style="background-color: #85B2CB;width:100%;">
        <a href="login.xhtml"><p:outputLabel style="color:black;font-size:20px;" value="Control Financiero Electrónico"/></a>
        <!-- <h2 style="color:black;text-align:center ">Gestion Electronica De Gastos</h2>-->
    </p:panel>
    <body>
        <div class="header_bg"><!-- start header -->
            <div class="container">
                <div  class="row header">


                    <h:form id="todo" style="margin-top:2px;"  enctype="multipart/form-data">
                        <p:ajaxStatus  rendered="false" style="position:fixed;right:10px;bottom:10px">  
                            <f:facet name="start">  
                                <p:graphicImage value="/imagenes/ajax-loader.gif" 
                                                width="100"
                                                height="100"/>  
                            </f:facet>  
                            <f:facet name="complete">  
                                <h:outputText value="" />  
                            </f:facet>  
                        </p:ajaxStatus> 
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <div  style="width:100%;background-color: #f9f2f4" class="main"><!-- start main -->
                            <p:panel   style="background-color:white">

                                <div  class="row contact"><!-- start contact -->	
                                    <div class="col-md-2">
                                        <div class="contact-form">

                                            <h:panelGrid id="dataTable"   columns="1" style="margin-left:auto ;width:100% ; margin-right: auto;">
                       
                                             
                                            </h:panelGrid>
                                        </div>
                                    </div>	
                                    <div class="col-md-8">
                                        <div class="contact_info">
                                            <!-- <h2 style="color:black;margin-top:2px;">Promoción</h2>-->
                                            <div class="map">
                                                <div class="contact-form" style="background:#ebe9e9;">
                                                    <div>
                                                        <span>
                                                            <h:panelGrid     columns="1" style="margin-left:auto ;width:100%;text-align: center ; margin-right: auto;">
                                                                <p:panel  style="background-color:#ebe9e9;text-align: center">
                                                                    <h:graphicImage  value="/pagos.jpg" height="100%" width="100%" class="img-responsive" />
                                                                </p:panel> 
                                                            </h:panelGrid>
                                                            <br/>
                                                                <p:commandButton  id="botonlogin" ajax="false" style="width:100%;color:black;" value="REGISTRO PAGO" action="#{beanMensajeProcesoPagos.dirigirBeanProcesoPagos()}"/><br/><br/>
                                                        </span>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>				

                                    <div class="clearfix"></div>		
                                </div> <!-- end contact -->

                            </p:panel> 
                        </div>
                  

                    </h:form>
                </div>
            </div>
        </div>
       <ui:include  src="menu2.xhtml" />
    </body>
</html>
