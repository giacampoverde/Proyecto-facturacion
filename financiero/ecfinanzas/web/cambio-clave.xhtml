<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>     

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    </h:head>
    <p:panel  style="background-color: #85B2CB;width:100%;">
        <p:outputLabel style="color:black;font-size:20px;" value="Control Financiero Electrónico"/>
        <!-- <h2 style="color:black;text-align:center ">Gestion Electronica De Gastos</h2>-->
    </p:panel>

    <body>
        <div class="header_bg"><!-- start header -->
            <div class="container">
                <div  class="row header">



                    <h:form id="todo" style="margin-top:2px;"  enctype="multipart/form-data">
                    
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <div  style="width:100%;background-color: #f9f2f4" class="main"><!-- start main -->
                            <p:panel  style="background-color:#ebe9e9;">

                                <div  class="row contact"><!-- start contact -->	
                                    <div class="col-md-3">
                                        <div class="contact-form">


                                        </div>
                                    </div>	
                                    <div class="col-md-7">
                                        <div class="contact_info">
                                            <!-- <h2 style="color:black;margin-top:2px;">Promoción</h2>-->
                                            <div class="map">
                                                <div class="contact-form" style="background:#ebe9e9;">
                                                    <div>
                                                        <span>
                                                            <p:panel style="text-align:center" id="p-recuperacion-clave">
                                                                <div class="TexAlCenter MarAuto Container90 Fnone TabContent" id="TAB1">

                                                                    <div class="EmptyBox5"/>
                                                                   <p:outputLabel value="Ingrese una nueva clave de al menos 8 caracteres."/>
                                                                    <div class="EmptyBox5"/>
                                                                    <br/>
                                                                    <p:password style="width:80%" value="#{beanEnvioRecuperacion.clave}" placeholder="Clave" styleClass="Container80 Fnone MarAuto Fs18"/>
                                                                   
                                                                    <div class="EmptyBox10"/><br/>
                                                                     <p:password style="width:80%" value="#{beanEnvioRecuperacion.confirmacionClave}" placeholder="Confirmar Clave" styleClass="Container80 Fnone MarAuto Fs18"/>
                                                                     <div class="EmptyBox10"/><br/>
                                                                     <p:commandButton  id="btnRestablecer" value="Cambiar Clave" styleClass="Fs16" actionListener="#{beanEnvioRecuperacion.cambiarClave()}" />
                                                                  
                                                                      <div class="Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                                                                        <div class="Container80 Fnone MarAuto TexAlCenter"><i class="icon-reply"></i>
                                                                            <br/>
                                                                            <p:commandLink style="color: #1578c9;text-decoration: underline;font-size:16px;" value="Regresar" action="#{beanDireccionamiento.direccionarLogin()}"/>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </p:panel>
                                                            <p:blockUI block="p-recuperacion-clave" trigger="btnRestablecer">
                                                                LOADING<br />
                                                                <p:graphicImage value="/imagenes/AjaxLoading.gif" 
                                                                                width="100%"
                                                                                height="100%"/>  
                                                            </p:blockUI>
                                                        </span>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>				

                                    <div class="clearfix"></div>		
                                </div> <!-- end contact -->
                            </p:panel> 
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
      <ui:include  src="menu2.xhtml" />
    </body>
</html>
