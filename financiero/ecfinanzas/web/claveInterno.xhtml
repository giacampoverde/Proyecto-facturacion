<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>     

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
         <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    </h:head>
      <ui:include  src="menu.xhtml" />
    <body>
        <div class="header_bg"><!-- start header -->
            <div class="container">
                <div  class="row header">
                  
                  
                          
                    <h:form id="todo" style="margin-top:2px;"  enctype="multipart/form-data">
                         
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <div  style="width:100%;background-color: #f9f2f4" class="main"><!-- start main -->
                            <p:panel  style="background-color:white">

                                <div  class="row contact"><!-- start contact -->	
                                    <div class="col-md-3">
                                        <div class="contact-form">


                                        </div>
                                    </div>	
                                    <div class="col-md-7">
                                        <div class="contact_info">
                                            <!-- <h2 style="color:black;margin-top:2px;">Promoci√≥n</h2>-->
                                            <div class="map">
                                                <div class="contact-form" style="background:#ebe9e9;">
                                                    <div>
                                                        <span>
                                                            <p:panel id="p-cambio-clave"  style="background-color:#ebe9e9;">
                                                                    <h3 class="hardblue TexAlCenter">Cambiar clave</h3>
                                                                    <p:panelGrid columns="1" layout="grid" style="border:0px none;background:none" class="MarAuto TexAlCenter">
                                                                        <p:password  value="#{beanAdministracionCuenta.contraseniaActual}" placeholder="Clave actual" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                                                                        <p:password value="#{beanAdministracionCuenta.contraseniaNueva}" placeholder="Clave nueva" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                                                                        <p:password value="#{beanAdministracionCuenta.confirmaNuevaContrasenia}" placeholder="Confirmar nueva clave" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                                                                        <p:commandButton id="clave" value="Actualizar clave"  iconPos="right" actionListener="#{beanAdministracionCuenta.validarCambioClave()}" update="p-cambio-clave"/>
                                                                    </p:panelGrid>
                                                               
                                                            </p:panel>
                                                             <p:blockUI block="todo" trigger="clave">
                                                                LOADING<br />
                                                                <p:graphicImage value="/imagenes/AjaxLoading.gif" 
                                                                                width="100%"
                                                                                height="100%"/>  
                                                            </p:blockUI>
                                                        </span>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>				

                                    <div class="clearfix"></div>		
                                </div> <!-- end contact -->
                            </p:panel> 
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    <ui:include  src="menu2.xhtml" />
    </body>
</html>
