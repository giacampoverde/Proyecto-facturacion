    <h:head>     

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />

        <meta name="viewport" content="width=device-width, initial-scale=1"/>

       <p:panel  style="background-color: #85B2CB;width:100%;">

            </p:panel>
    <body>
        <div class="header_bg"><!-- start header -->
            <div class="container">
                <div  class="row header">
                  
                         
                    <h:form id="todo" style="margin-top:2px;"  enctype="multipart/form-data">
                         <div class="col-md-2">
                                        
                                    </div>
                        <div class="col-md-8">
                            
                       
                             <div class="contact-form">
                                            <h:panelGrid id="dataTable"   columns="1" style="margin-left:auto ;width:100% ; margin-right: auto;">
                                                <p:panel   style="background-color: #ebe9e9;">

                                                    <div class="row contact">
                                                        <div class="col-md-13">

                                                                <br/><br/>
                                                                <p:commandButton  id="botonlogin" ajax="false" style="width:100%;color:black;" value="ACEPTAR" action="#{beanDireccionamiento.direccionarLogin()}"/><br/><br/>
                                                             

                                                            </p:column>
                                                        </div>

                                                    </div>
                                                </p:panel>
                                                <p:blockUI block="dataTable" trigger="botonlogin">
                                                    LOADING<br />

                                                                    width="100%"
                                                                    height="100%"/>  
                                                </p:blockUI>

                                 </div>
                            </div>
                   
                    </h:form>
                </div>

        </div>
    <ui:include  src="menu2.xhtml" />
