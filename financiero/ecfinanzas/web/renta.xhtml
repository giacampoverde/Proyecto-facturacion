    <body>

        <div class="header_bg"><!-- start header -->
            <div class="container">
                <div class="row header">

                    <!-- <nav class="navbar" role="navigation">-->

                    <!--  </nav>-->



                  <!--  <h:form id="todo" target="_blank" enctype="multipart/form-data">-->
                   <h:form id="todo" enctype="multipart/form-data">
                             <script>
                            function soloNumeros(evt)
                            {
                                tecla = (document.all) ? evt.keyCode : evt.which;
                                //Tecla de retroceso para borrar, siempre la permite
                                if (tecla === 8)
                                    return true;
                                if (tecla == 46)
                                    return true;
                                // Patron de entrada, en este caso solo acepta letras
                                patron = /\d/;

                                tecla_final = String.fromCharCode(tecla);
                                return patron.test(tecla_final);

                                //Solo números patron = /\d/;

                                //Números y letras patron = /\w/;

                                //No acepta números patron = /\D/;

                            }

                        </script>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <div  style="width:100%;background-color: #f9f2f4" class="main"><!-- start main -->

                            <p:panel  style="background-color:white">

                                <div  class="row contact"><!-- start contact -->	
                                    <div class="col-md-4">
                                        <div  class="contact-form">

                                            <p:accordionPanel multiple="true">                                            
                                                <p:tab    title="Filtros De Busqueda">
                                                    <p:panel  style="background-color:#ebe9e9;">
                                                        <h:panelGrid   columns="1"  style="margin-left: auto; margin-right: auto;border:0px none;background:none;width:80%" class="TexAlCenter MarAuto">
                                                            <h:outputText value="Periodo Fiscal" styleClass="FontBold Fs14 hardblue"/> 
                                                            <p:panel style="width:100%">
                                                                <h:outputText value="Año: " /> 
                                                                <h:inputText  style="width:100%" onkeypress="return soloNumeros(event);" value="${beanImpuestoRenta.periodoFiscal}" styleClass="FontBold Fs14 hardblue"/> <br/>
                                                            </p:panel>

                                                        </h:panelGrid>
                                                    </p:panel>


                                                </p:tab>                                                  
                                            </p:accordionPanel>


                                        </div>
                                        <p:spacer></p:spacer>
                                    </div>	


                                    <div class="col-md-8">
                                        <div class="contact_info">
                                            <!-- <h2 style="color:black;margin-top:2px;">Promoción</h2>-->
                                            <div class="map">
                                                <div class="contact-form" style="background:#ebe9e9;">
                                                    <div>
                                                        <span>
                                                            <h:panelGrid    columns="1" style="margin-left:auto ;width:100% ; margin-right: auto;font-size:14px;">
                                                                <p:accordionPanel  multiple="true">
                                                                    <p:tab    title="Impuesto A La Renta">
                                                                        <p:panel  style="background-color:#ebe9e9;">
                                                                            <h:panelGrid  columns="1" style="margin-left: auto; margin-right: auto;font-size:12px;" >
                                                                                <h:outputText value="Sueldo Mensual" styleClass="FontBold Fs14 hardblue"/>    
                                                                                <p:inputText onkeypress="return soloNumeros(event);" value="${beanImpuestoRenta.sueldo}" size="50" style="width:100%" styleClass="FontBold Fs14 hardblue"/><br/>
                                                                                <p:commandButton ajax="false" id="renta" value="Generar Valores" action="${beanImpuestoRenta.impuestoRenta()}"/>
                                                                            </h:panelGrid>
                                                                            <p:blockUI block="todo" trigger="renta">
                                                                                LOADING<br />
                                                                                <p:graphicImage value="/imagenes/AjaxLoading.gif" 
                                                                                                width="100%"
                                                                                                height="100%"/>  
                                                                            </p:blockUI>
                                                                        </p:panel>
                                                                    </p:tab>
                                                                </p:accordionPanel>



                                                            </h:panelGrid>

                                                        </span>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>				

                                    <div class="clearfix"></div>		
                                </div> <!-- end contact -->
                            </p:panel> 
                        </div>
