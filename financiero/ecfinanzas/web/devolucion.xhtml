<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>     

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
         <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    </h:head>
      <ui:include  src="menu.xhtml" />
    <body>

        <div class="header_bg"><!-- start header -->
            <div class="container">
                <div class="row header">
                   
                    <!-- <nav class="navbar" role="navigation">-->
                    <!--  <ui:include src="topbar.xhtml" />-->
                    <!--  </nav>-->
               


                    <h:form id="todo"   enctype="multipart/form-data">
                         
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <div  style="width:100%;background-color: #f9f2f4" class="main"><!-- start main -->

                            <p:panel  style="background-color:white">

                                <div  class="row contact"><!-- start contact -->	
                                    <div class="col-md-2">
                                        <div  class="contact-form">
                                              <h:panelGrid   columns="1"  style="margin-left: auto; margin-right: auto;border:0px none;background:none;width:80%" class="TexAlCenter MarAuto">
                                                            <h:outputText value="Fecha:" styleClass="FontBold Fs14 hardblue"/>  
                                                            <p:selectOneMenu style="width:100%" id="som-fechas" value="#{beanDevoluciones.seleccionPeriodoTiempo}" effect="drop" >
                                                                <f:selectItem itemLabel="Todos" itemValue="1" />
                                                                <f:selectItem itemLabel="Hoy" itemValue="2" />
                                                                <f:selectItem itemLabel="Último mes" itemValue="4" />  
                                                                <f:selectItem itemLabel="Periodo" itemValue="6"/> 
                                                                <p:ajax event="valueChange" listener="#{beanDevoluciones.abrirDialogRangoFechas()}" update="fechass"/>
                                                            </p:selectOneMenu>

                                                        </h:panelGrid>
                                                        <h:panelGrid id="fechass" columns="1" style="margin-left: auto; margin-right: auto;" >

                                                            <p:panelGrid   rendered="#{beanDevoluciones.apareceRago}" columns="1" layout="grid" style="border:0px none;background:none;width:100%" class="TexAlCenter MarAuto">
                                                                <h:outputText value="Desde:" styleClass="FontBold Fs14 hardblue"/>  
                                                                <h:inputText id="ot-fecha-inicial" value="#{beanDevoluciones.fechaInicialS}" style="width:100%" styleClass="FontBold Fs12 hardblue" />
                                                                <h:outputText value="Hasta:" styleClass="FontBold Fs14 hardblue"/>  
                                                                <h:inputText id="ot-fecha-final" value="#{beanDevoluciones.fechaFinalS}" style="width:100%" styleClass="FontBold Fs12 hardblue" />
                                                            </p:panelGrid><br/>
              
                                                    
                                                        </h:panelGrid>
                                          
                    


                                        </div>
                                        <p:spacer></p:spacer>
                                    </div>	


                                    <div class="col-md-8">
                                        <div class="contact_info">
                                            <!-- <h2 style="color:black;margin-top:2px;">Promoción</h2>-->
                                            <div class="map">
                                                <div class="contact-form" style="background:#ebe9e9;">
                                                    <div>
                                                        <span>
                                                            <h:panelGrid  id="bloque"   columns="1" style="margin-left:auto ;width:100% ; margin-right: auto;">
                                                                <p:accordionPanel  multiple="true">
                                                                    <p:tab    title="Archivo Devolución Iva">
                                                                        <p:panel  style="background-color:#ebe9e9;">
                                                                            <h:panelGrid  columns="1" style="margin-left: auto; margin-right: auto;font-size:12px;" >
                                                                                <p:commandButton ajax="false" id="descar" update=":todo" value="Descargar Archivo"  action="#{beanDevoluciones.generarExcel()}"/>
                                                                                <h:commandLink rendered="false" title="PDF"                                   
                                                                                           action="#{beanReportes.generarReporte(1)}" target="_blank">
                                                                                <h:graphicImage value="/imagenes/pdf_icon.png"  width="20px" height="25px"/>
                               
                                                                            </h:commandLink> 
                                                                            </h:panelGrid>
                                                                        </p:panel>
                                                                        <p:blockUI block=":todo" trigger="descar">
                                                           LOADING<br />
                                                            <p:graphicImage value="/imagenes/AjaxLoading.gif" 
                                                                            width="100%"
                                                                            height="100%"/>  
                                                        </p:blockUI> 
                                                                    </p:tab>
                                                                </p:accordionPanel>
                                                               
                                              


                                                            </h:panelGrid>

                                                        </span>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>				

                                    <div class="clearfix"></div>		
                                </div> <!-- end contact -->
                            </p:panel> 
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <ui:include  src="menu2.xhtml" />
    </body>
</html>
