<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Distribuidora Checa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/imagenes-proyecto/favicon.ico"/>
        <h:outputScript name="js/login.js" library="sentinel-layout" />
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:head>
    <h:body class="fontRegular login-back white-back">
        <h:form id="f-login">
            <div class="TexAlCenter Container80 MarAuto Fnone MaxWid500 PaddingTopPercent3">
                <a id="login-logo">
                    <span class="Fs20 FontBold Fleft"><span class="softgray">Facturación Electrónica</span></span>
                </a>
                <div class="EmptyBox10"/>
            </div>
                <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
                    <div class="Container100">
                        <div class="TexAlCenter TabBtn Animated05">Recuperar clave</div>
                        <div class="Container90 Fnone MarAuto TexAlCenter TabContent" id="TAB1">
                            <h:outputLabel value="BIGDATA" style="
                                           color: #FFFFFF;
                                       font-family: Verdana, Arial, sans-serif;
                                       font-size: 12px;
                                       font-weight: bold;
                                       text-align: center;                                   
                                       width:26% ; height:20%"/>
                            <p:messages showDetail="true" autoUpdate="true" closable="true" />
                        <div class="EmptyBox20"/>
                        <p:outputLabel value="Ingrese una nueva clave de al menos 8 caracteres."/>
                        <div class="EmptyBox10"/>
                        <p:password value="#{beanEnvioRecuperacion.clave}" placeholder="Clave" styleClass="Container80 Fnone MarAuto Fs18"/>
                        <div class="EmptyBox20"/>
                        <p:password value="#{beanEnvioRecuperacion.confirmacionClave}" placeholder="Confirmar Clave" styleClass="Container80 Fnone MarAuto Fs18"/>

                        <div class="EmptyBox30"/>

                        <p:commandButton  value="Cambiar Clave" styleClass="Fs16" actionListener="#{beanEnvioRecuperacion.cambiarClave()}" />

                        <div class="EmptyBox50"/>
                        </div>
                    </div>
                </div>
        </h:form>
    </h:body>
</html>
